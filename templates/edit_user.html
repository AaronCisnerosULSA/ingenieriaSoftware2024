<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center text-warning mb-4">Editar Usuario</h1>
        <div class="text-center mb-3">
            <a href="/users" class="btn btn-secondary">Volver a la lista de usuarios</a>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="/users/edit/{{ user.id }}" method="POST" class="p-4 bg-white rounded shadow-sm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre:</label>
                        <input type="text" id="name" name="name" value="{{ user.name }}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Tel√©fono:</label>
                        <input type="text" id="telefono" name="telefono" value="{{ user.telefono }}" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Actualizar</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
